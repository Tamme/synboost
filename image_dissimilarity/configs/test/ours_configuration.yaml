# Name of the experiment for saving files
experiment_name: baseline_void_prior_spadedecoder_mult_3 # where checkpoints are stored
#experiment_name: baseline_mult_3 # for no prior
save_folder: models/image-dissimilarity/
which_epoch: best
ensemble: True #change for no prior mode

# model options
model:
  architecture: vgg16 #[options: 'vgg16', 'vgg16_bn', 'vgg16_guided', 'resnet18', 'vgg16_correlated']
  semantic: True
  pretrained: True
  correlation: True
  prior: True
  spade: 'decoder' #[options: 'encoder', 'decoder', 'both', ''] #change 'decoder' to '' for no prior mode
  num_semantic_classes: 19 # Actual training labels

